<div id="createAPlantSection">
    <form id="addPlantToList" name="addPlantToList" method="post" action="noaction.html">
        <fieldset>
            <legend><h3>Add a Plant</h3></legend>
            <div class="left-column">
                <p>
                    <label for="nameOfPlant">Name of Plant</label>
                    <input id="nameOfPlant" name="nameOfPlant" type="text"/>
                </p>
                <p>
                    <label for="typeOfPlant">Type of Plant</label>
                    <input id="typeOfPlant" name="typeOfPlant" type="text"/>
                </p>
                <p>
                    <label for="datePlanted">Date Planted</label>
                    <input type="date" id="datePlanted" name="datePlanted"
                           value="2018-07-22"
                           min="2018-01-01" max="2021-12-31">
                </p>
                <p>
                    <button type="submit" id="createAPlantSectionBtn" onclick="onPlantCreate()">Create a
                        Plant
                    </button>
                </p>
            </div>
        </fieldset>
    </form>

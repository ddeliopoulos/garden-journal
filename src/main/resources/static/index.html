<!DOCTYPE html>
<html lang="en">

<!-- Page content is defined as HTML body -->
<head>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <title> Garden Journal</title>
    <link href="style.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
    </style>

</head>


<body>
<nav>
    <div class="logo">
        <h4>The-Garden-Journal</h4>
    </div>
    <ul class="nav-links">
        <li>
            <a href="#">HOME</a>
        </li>
        <li>
            <a href="#">ABOUT</a>
        </li>
        <li>
            <a href="#">USERS</a>
        </li>
        <li>
            <a href="#">RAISED BEDS</a>
        </li>
    </ul>
</nav>
<div class="row">
    <div id="createAPlantSection">
        <form>
            <header class="header">
                <h1 class="addPlantHeader">Add Plant</h1>
            </header>
            <label>
                Name
                <br/>
                <input id="plantNameTextField" type="text">
            </label>
            <br/>
            <label>
                Color
                <br/>
                <input id="plantColorTextField" type="text">
            </label>
            <br/>
            <label>
                Height in inches
                <br/>
                <input id="plantHeightTextField" type="text">
            </label>
            <br/>
            <button type="submit" id="createAPlantSectionLabel" onclick="onPlantCreate()">Create a
                Plant
            </button>
            <div id="show-error"></div>
        </form>
    </div>


    <div id="listOfPlantsSection">
        <div id="listOfPlantsSectionLabel">
            <header class="header">
                <h1 class="plantsHeader">Plants</h1>
            </header>
            <br/>

            <label>
                Remove Plant
                <input id="plantIdTextField" type="text">
            </label>
            <button id="removeAPlantSectionLabel" onclick="removeAPlant()">Remove</button>
            <br/>
        </div>
        <div id="listOfPlants"></div>
        <div id="plantBox">
            <div id="picture"></div>
        </div>
    </div>
</div>
<script src="GardenJournalApp.js" lang="javascript" type="module"></script>
</body>
</html>
